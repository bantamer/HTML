<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Жирность шрифта</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700"
      rel="stylesheet"
    />
    <style>
      div {
        font-family: 'Oswald', sans-serif;
        margin: 1rem 0;
        line-height: 2;
      }
      span {
        background: #00ff00;
        padding: 3px 10px;
      }
    </style>
  </head>
  <body>
    <div>
      Жирность шрифта:
      <span style="font-weight: 100">light</span>
      <span style="font-weight: 400">regular</span>
      <span style="font-weight: 500">medium</span>
      <span style="font-weight: 600">semi-bold</span>
      <span style="font-weight: 700">bold</span>
    </div>
  </body>
</html>
